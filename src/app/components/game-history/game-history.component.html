<div class="history-container">
    <mat-card>
      <mat-card-title>Game History</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="gameHistory" class="history-table">
          <ng-container matColumnDef="opponent">
            <th mat-header-cell *matHeaderCellDef>Opponent</th>
            <td mat-cell *matCellDef="let game">{{game.opponent}}</td>
          </ng-container>
  
          <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef>Winner</th>
            <td mat-cell *matCellDef="let game">
              {{game.winner}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="gameType">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let game">
              {{game.wasPvpGame ? 'PvP' : 'vs CPU'}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let game">
              {{game.startTime | date:'short'}}
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
